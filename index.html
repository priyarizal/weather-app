<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="weathercard">
        <!-- bootstrap navbar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-text">
                    <h1>Weather Dashboard</h1>
                </span>
            </div>
        </nav>

        <form id="form"> Search for a city
            <input id="searchbar" type="text" class="search-bar">
            <button><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                    clip-rule="evenodd">
                    <path
                        d="M15.853 16.56c-1.683 1.517-3.911 2.44-6.353 2.44-5.243 0-9.5-4.257-9.5-9.5s4.257-9.5 9.5-9.5 9.5 4.257 9.5 9.5c0 2.442-.923 4.67-2.44 6.353l7.44 7.44-.707.707-7.44-7.44zm-6.353-15.56c4.691 0 8.5 3.809 8.5 8.5s-3.809 8.5-8.5 8.5-8.5-3.809-8.5-8.5 3.809-8.5 8.5-8.5z" />
                </svg>
            </button>
        </form>

        <div id="cityButtons">
            <div id="buttons"></div>
        </div>
    </div>
    <div>Weather forecast
        <p id="latitude">Latitude:</p>
        <p id="longitude">Longitude:</p>
        <p id="sunrise">Sunrise:</p>
        <p id="sunset">Sunset:</p>
        <p id="uvi">UVI:</p>
    </div>

    <div id="forecast"></div>

    <!-- Bootstrap cards -->
    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <h5 id="date0" class="card-title">title</h5>
                <div id="icon0">Icon:</div> <br></br>
                <p id="temp0" class="card-text">Temp:</p>
                <p id="humidity0" class="card-text">Humidity:</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 id="date1" class="card-title">Card title</h5>
                <div id="icon1">Icon:</div> <br></br>
                <p id="temp1" class="card-text">Temp:</p>
                <p id="humidity1" class="card-text">Humidity</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 id="date2" class="card-title">Card title</h5>
                <div id="icon2">Icon:</div> <br></br>
                <p id="temp2" class="card-text">Temp:</p>
                <p id="humidity2" class="card-text">Humidity:</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 id="date3" class="card-title">Card title</h5>
                <div id="icon3">Icon:</div> <br></br>
                <p id="temp3" class="card-text">Temp:</p>
                <p id="humidity3" class="card-text">Humdity:</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 id="date4" class="card-title">Card title</h5>
                <div id="icon4">Icon:</div> <br></br>
                <p id="temp4" class="card-text">Temp:</p>
                <p id="humidity4" class="card-text">Humidity:</p>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>

</html>
